<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop Game Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #162447 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            background: url('https://via.placeholder.com/50?text=Logo') center/cover;
            border-radius: 50%;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(to bottom, rgba(0, 212, 255, 0.1), transparent);
        }

        .hero h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }

        .hero p {
            font-size: 1.2rem;
            color: #b0b0b0;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 0 2rem;
        }

        button {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #00d4ff, #0093e9);
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .game-map-section {
            padding: 2rem;
            text-align: center;
        }

        .game-map-section h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 1rem;
        }

        #gameMap {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 4px;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .map-cell {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-family: 'Roboto', sans-serif;
            transition: transform 0.3s, background 0.3s;
        }

        .map-cell.absent {
            background: #333;
            color: #888;
        }

        .map-cell.present {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            transform: scale(1.05);
        }

        .output-section {
            margin: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #output {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 1rem;
            height: 200px;
            overflow-y: scroll;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            color: #e0e0e0;
            border: 1px solid #00d4ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .hero h2 { font-size: 2rem; }
            .hero p { font-size: 1rem; }
            .controls { flex-direction: column; }
            button { width: 100%; }
            #gameMap { grid-template-columns: repeat(8, 40px); }
            .map-cell { width: 40px; height: 40px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-img"></div>
            <h1>Tabletop Game Interface</h1>
        </div>
    </header>
    <section class="hero">
        <h2>Welcome to the Tabletop Command Center</h2>
        <p>Connect your tabletop modules, map your game, and dive into the action!</p>
    </section>
    <section class="controls">
        <button id="connectButton">Connect to Serial Port</button>
        <button id="sendModuleInfo" disabled>Request Module Info</button>
        <button id="repositionModules" disabled>Reposition Modules</button>
        <button id="extractGameMap" disabled>Extract Game Map</button>
        <button id="disconnectButton" disabled>Disconnect</button>
    </section>
    <section class="game-map-section">
        <h2>Game Map (8x8)</h2>
        <div id="gameMap"></div>
    </section>
    <section class="output-section">
        <div id="output">Serial Output:<br></div>
    </section>

    <script>
        let port = null;
        let reader = null;
        let writer = null;
        let keepReading = true;
        let sequenceNumber = 0;
        let buffer = new Uint8Array(0);
        let lastSentPacket = null;
        let gameMap = Array(8).fill().map(() => Array(8).fill(null));
        let isExtracting = false;

        const COMMAND_DELAY = 10; // Delay between commands in ms (tune if needed, aim for ~10ms)

        const connectButton = document.getElementById('connectButton');
        const sendModuleInfoButton = document.getElementById('sendModuleInfo');
        const repositionModulesButton = document.getElementById('repositionModules');
        const extractGameMapButton = document.getElementById('extractGameMap');
        const disconnectButton = document.getElementById('disconnectButton');
        const outputDiv = document.getElementById('output');
        const gameMapDiv = document.getElementById('gameMap');

        function log(message) {
            outputDiv.innerHTML += `<span>${new Date().toLocaleTimeString()}: ${message}</span><br>`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        function renderGameMap() {
            gameMapDiv.innerHTML = '';
            for (let y = 7; y >= 0; y--) {
                for (let x = 0; x < 8; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'map-cell';
                    const rev = gameMap[x][y];
                    if (rev) {
                        cell.textContent = `${rev.major}.${rev.swrevMin}`;
                        cell.classList.add('present');
                    } else {
                        cell.textContent = '-';
                        cell.classList.add('absent');
                    }
                    gameMapDiv.appendChild(cell);
                }
            }
        }

        async function connectSerial() {
            try {
                log('Requesting port...');
                port = await navigator.serial.requestPort();
                log('Opening port...');
                await port.open({ baudRate: 115200, parity: 'none', stopBits: 2, dataBits: 8, flowControl: 'none' });
                log('Connected to serial port');

                sequenceNumber = Math.floor(Math.random() * 256);
                log(`Initial sequence number: 0x${sequenceNumber.toString(16).padStart(2, '0')}`);

                connectButton.disabled = true;
                sendModuleInfoButton.disabled = false;
                repositionModulesButton.disabled = false;
                extractGameMapButton.disabled = false;
                disconnectButton.disabled = false;

                writer = port.writable.getWriter();
                reader = port.readable.getReader();
                buffer = new Uint8Array(0);
                lastSentPacket = null;
                gameMap = Array(8).fill().map(() => Array(8).fill(null));
                renderGameMap();
                readSerial();
            } catch (error) {
                log(`Error connecting: ${error}`);
            }
        }

        async function readSerial() {
            while (port.readable && keepReading) {
                try {
                    const { value, done } = await reader.read();
                    if (done) {
                        log('Reader closed');
                        break;
                    }
                    if (value) {
                        log(`Received bytes: ${Array.from(value).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                        const newBuffer = new Uint8Array(buffer.length + value.length);
                        newBuffer.set(buffer);
                        newBuffer.set(value, buffer.length);
                        buffer = newBuffer;
                        log(`Buffer state: ${Array.from(buffer).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                        while (buffer.length >= 2) {
                            let startIdx = buffer.findIndex(b => b === 0x02);
                            if (startIdx === -1) {
                                log('No start byte found, clearing buffer');
                                buffer = new Uint8Array(0);
                                break;
                            }
                            if (startIdx > 0) {
                                log(`Skipped ${startIdx} invalid bytes: ${Array.from(buffer.slice(0, startIdx)).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                                buffer = buffer.slice(startIdx);
                            }
                            if (buffer.length < 2) {
                                log(`Waiting for size byte`);
                                break;
                            }
                            const size = buffer[1];
                            if (size < 3 || size > 255) {
                                log(`Invalid size ${size.toString(16).padStart(2, '0')}, skipping to next 0x02`);
                                buffer = buffer.slice(1);
                                continue;
                            }
                            if (buffer.length < size + 1) {
                                log(`Partial packet ${size + 1 - buffer.length} more bytes, waiting`);
                                break;
                            }
                            const packet = buffer.slice(0, size + 1);
                            buffer = buffer.slice(size + 1);
                            log(`Processing packet: ${Array.from(packet).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                            log(`Remaining buffer: ${Array.from(buffer).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                            if (lastSentPacket && packet.length === lastSentPacket.length && packet.every((b, i) => b === lastSentPacket[i])) {
                                log(`Echoed packet: ${Array.from(packet).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                                continue;
                            }
                            parseProtocol(packet);
                        }
                    }
                } catch (error) {
                    log(`Read error: ${error}`);
                }
            }
        }

        function calculateChecksum(data) {
            let sum = 0;
            for (let byte of data) sum += byte;
            return (~sum + 1) & 0xFF; // 2's complement
        }

        function parseProtocol(data) {
            try {
                if (data[0] !== 0x02 || data.length < 3) {
                    log(`Invalid packet: ${Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                    return null;
                }
                const size = data[1];
                if (data.length !== size + 1) {
                    log(`Length mismatch: expected ${size + 1} bytes, got ${data.length}`);
                    return null;
                }
                const cks = data[size];
                const calcCks = calculateChecksum(data.slice(0, size));
                if (cks !== calcCks) {
                    log(`Checksum error: expected 0x${calcCks.toString(16).padStart(2, '0')}, got 0x${cks.toString(16).padStart(2, '0')} for packet ${Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                    return null;
                }
                const command = data[2];
                if (command === 0x22) {
                    if (size >= 10) {
                        const gameStatus = data[4];
                        const modx = data[5];
                        const mody = data[6];
                        const swrevMaj = data[7];
                        const swrevMin = data[8];
                        log(`Module Info: Game Status=${gameStatus}, Address=(${modx},${mody}), SW Rev=${swrevMaj}.${swrevMin}`);
                        if (modx >= 0 && modx < 8 && mody >= 0 && mody < 8) {
                            gameMap[modx][mody] = { major: swrevMaj, swrevMin: swrevMin };
                            log(`Updated gameMap at (${modx},${mody}) with SW Rev ${swrevMaj}.${swrevMin}`);
                        } else {
                            log(`Invalid address (${modx},${mody}) ignored`);
                        }
                        return { command, gameStatus, modx, mody, swrevMaj, swrevMin };
                    } else {
                        log(`Module Info packet too short: ${Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                        return null;
                    }
                } else {
                    log(`Received command 0x${command.toString(16).padStart(2, '0')}: ${Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                    return null;
                }
            } catch (error) {
                log(`Parse error: ${error}`);
                return null;
            }
        }

        async function sendCommand(tam, command, subCommand = 0, data5 = 0, data6 = 0) {
            try {
                let packet = new Uint8Array(tam + 1);
                packet[0] = 0x02;
                packet[1] = tam;
                packet[2] = command;
                packet[3] = sequenceNumber;
                if (tam >= 5) packet[4] = subCommand;
                if (tam >= 6) packet[5] = data5;
                if (tam >= 7) packet[6] = data6;
                packet[tam] = calculateChecksum(packet.slice(0, tam));
                log(`Sending bytes: ${Array.from(packet).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                await writer.write(packet);
                lastSentPacket = packet;
                log(`Sent command 0x${command.toString(16)}`);
                sequenceNumber = (sequenceNumber + 1) & 0xFF;
            } catch (error) {
                log(`Write error: ${error}`);
            }
        }

        async function extractGameMap() {
            if (isExtracting) {
                log('Extraction already in progress, please wait');
                return;
            }
            isExtracting = true;
            try {
                log('Starting game map extraction...');
                buffer = new Uint8Array(0); // Clear buffer
                gameMap = Array(8).fill().map(() => Array(8).fill(null));
                renderGameMap();
                for (let x = 0; x < 8; x++) {
                    for (let y = 0; y < 8; y++) {
                        log(`Querying module at (${x}, ${y})`);
                        await sendCommand(7, 0x20, 0x03, x, y);
                        await new Promise(resolve => setTimeout(resolve, COMMAND_DELAY));
                    }
                }
                await new Promise(resolve => setTimeout(resolve, 50)); // Wait for responses
                log('Game map extraction complete');
                renderGameMap();
            } catch (error) {
                log(`Extraction error: ${error}`);
            } finally {
                isExtracting = false;
                lastSentPacket = null;
            }
        }

        async function disconnectSerial() {
            keepReading = false;
            try {
                if (reader) {
                    await reader.cancel();
                    reader.releaseLock();
                }
                if (writer) {
                    await writer.close();
                    writer.releaseLock();
                }
                if (port) await port.close();
                log('Disconnected');
            } catch (error) {
                log(`Disconnect error: ${error}`);
            }
            connectButton.disabled = false;
            sendModuleInfoButton.disabled = true;
            repositionModulesButton.disabled = true;
            extractGameMapButton.disabled = true;
            disconnectButton.disabled = true;
        }

        connectButton.addEventListener('click', connectSerial);
        sendModuleInfoButton.addEventListener('click', () => sendCommand(7, 0x20, 0x03, 254));
        repositionModulesButton.addEventListener('click', () => sendCommand(4, 0x12));
        extractGameMapButton.addEventListener('click', extractGameMap);
        disconnectButton.addEventListener('click', disconnectSerial);
    </script>
</body>
</html>
