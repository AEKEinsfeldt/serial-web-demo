<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop Game Serial Interface 1.55</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; height: 200px; overflow-y: scroll; text-align: left; }
        #gameMapContainer { margin-top: 20px; }
        #gameMap { display: grid; grid-template-columns: repeat(8, 50px); gap: 2px; justify-content: center; }
        .map-cell { width: 50px; height: 50px; border: 1px solid #999; display: flex; align-items: center; justify-content: center; font-size: 12px; background: #f0f0f0; }
        .map-cell.present { background: #aaffaa; }
        .map-cell.absent { background: #ffaaaa; }
    </style>
</head>
<body>
    <h1>Game Serial Interface Tabletop 1.55</h1>
    <button id="connectButton">Connect to Serial Interface</button>
    <button id="sendModuleInfo" disabled>Request Info Module</button>
    <button id="repositionModules" disabled>Reposition Modules</button>
    <button id="extractGameMap" disabled>Extract Game Map</button>
    <button id="disconnectButton" disabled>Disconnect</button>
    <div id="output">Serial Console:<br></br></div>
    <div id="gameMapContainer">
        <h2>Game Matrix (8x8)</h2>
        <div id="gameMap"></div>
    </div>

    <script>
        let port;
        let reader;
        let writer;
        let keepReading = true;
        let sequenceNumber;
        let buffer = new Uint8Array(0);
        let lastSentPacket = null;
        let gameMap = Array(8).fill().map(() => Array(8).fill(null));
        let responseCallback = null; // Callback for handling 0x22 responses

        const RESPONSE_TIMEOUT = 20; // Timeout in ms for echo and response

        const connectButton = document.getElementById('connectButton');
        const sendModuleInfo = document.getElementById('sendModuleInfo');
        const repositionModules = document.getElementById('repositionModules');
        const extractGameMapButton = document.getElementById('extractGameMap');
        const disconnectButton = document.getElementById('disconnectButton');
        const outputDiv = document.getElementById('output');
        const gameMapDiv = document.getElementById('gameMap');

        function log(message) {
            outputDiv.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        function renderGameMap() {
            gameMapDiv.innerHTML = '';
            for (let y = 0; y < 8; y++) {
                for (let x = 0; x < 8; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'map-cell';
                    const rev = gameMap[x][y];
                    if (rev) {
                        cell.textContent = `${rev.major}.${rev.minor}`;
                        cell.classList.add('present');
                    } else {
                        cell.textContent = '-';
                        cell.classList.add('absent');
                    }
                    gameMapDiv.appendChild(cell);
                }
            }
        }

        async function connectSerial() {
            try {
                log('Requesting port...');
                port = await navigator.serial.requestPort();
                log('Opening port...');
                await port.open({ baudRate: 115200, parity: 'none', stopBits: 2, dataBits: 8, flowControl: 'none' });
                log('Connected to serial port');

                sequenceNumber = Math.floor(Math.random() * 256);
                log(`Initial sequence number: 0x${sequenceNumber.toString(16).padStart(2, '0')}`);

                connectButton.disabled = true;
                sendModuleInfo.disabled = false;
                repositionModules.disabled = false;
                extractGameMapButton.disabled = false;
                disconnectButton.disabled = false;

                writer = port.writable.getWriter();
                buffer = new Uint8Array(0);
                lastSentPacket = null;
                gameMap = Array(8).fill().map(() => Array(8).fill(null));
                renderGameMap();
                readSerial();
            } catch (error) {
                log('Error connecting: ' + error);
            }
        }

        async function readSerial() {
            while (reader && keepReading) {
                try {
                    const { value, done } = await reader.read();
                    if (done) {
                        log('Reader closed');
                        break;
                    }
                    if (value) {
                        log(`Received bytes: ${Array.from(value).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                        const newBuffer = new Uint8Array(buffer.length + value.length);
                        newBuffer.set(buffer, 0);
                        newBuffer.set(value, buffer.length);
                        buffer = newBuffer;
                        log(`Buffer state: ${Array.from(buffer).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                        while (buffer.length >= 2) {
                            let startIdx = buffer.findIndex(b => b === 0x02);
                            if (startIdx === -1) {
                                log('No start byte found, clearing buffer');
                                buffer = new Uint8Array(0);
                                break;
                            }
                            if (startIdx > 0) {
                                log(`Skipped ${startIdx} invalid bytes: ${Array.from(buffer.slice(0, startIdx)).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                                buffer = buffer.slice(startIdx);
                            }
                            if (buffer.length < 2) {
                                log(`Waiting for size byte`);
                                break;
                            }
                            const size = buffer[1];
                            if (size < 3 || size > 255) {
                                log(`Invalid size 0x${size.toString(16).padStart(2, '0')}, skipping to next 0x02`);
                                buffer = buffer.slice(1);
                                continue;
                            }
                            if (buffer.length < size + 1) {
                                log(`Partial packet, waiting for ${size + 1 - buffer.length} more bytes`);
                                break;
                            }
                            const packet = buffer.slice(0, size + 1);
                            buffer = buffer.slice(size + 1);
                            log(`Processing packet: ${Array.from(packet).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                            log(`Remaining buffer: ${Array.from(buffer).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                            if (lastSentPacket && packet.length === lastSentPacket.length && packet.every((b, i) => b === lastSentPacket[i])) {
                                log(`Echoed packet ignored: ${Array.from(packet).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                                if (responseCallback) responseCallback({ echo: true });
                                continue;
                            }
                            const result = parseProtocol(packet);
                            if (result && responseCallback) {
                                responseCallback({ echo: false, result });
                            }
                        }
                    }
                } catch (error) {
                    log(`Read error: ${error}`);
                }
            }
        }

        function calculateChecksum(data) {
            let sum = 0;
            for (let byte of data) sum += byte;
            return (~sum + 1) & 0xFF; // 2's complement
        }

        function parseProtocol(data) {
            if (data[0] !== 0x02 || data.length < 3) {
                log(`Invalid packet: ${Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                return null;
            }
            const size = data[1];
            if (data.length !== size + 1) {
                log(`Length mismatch: expected ${size + 1} bytes, got ${data.length}`);
                return null;
            }
            const cks = data[size];
            const calcCks = calculateChecksum(data.slice(0, size));
            if (cks !== calcCks) {
                log(`Checksum error: expected 0x${calcCks.toString(16).padStart(2, '0')}, got 0x${cks.toString(16).padStart(2, '0')} for packet ${Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                return null;
            }
            const command = data[2];
            if (command === 0x22) {
                if (size >= 10) { // 0x02, size, command, seq, gameStatus, modx, mody, swrevMaj, swrevMin, cks
                    const gameStatus = data[4];
                    const modx = data[5];
                    const mody = data[6];
                    const swrevMaj = data[7];
                    const swrevMin = data[8];
                    log(`Module Info: Game Status=${gameStatus}, Address=(${modx},${mody}), SW Rev=${swrevMaj}.${swrevMin}`);
                    return { command, gameStatus, modx, mody, swrevMaj, swrevMin };
                } else {
                    log(`Module Info packet too short: ${Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                    return null;
                }
            } else {
                log(`Received command 0x${command.toString(16).padStart(2, '0')}: ${Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
                return null;
            }
        }

        async function sendCommand(tam, command, subCommand = 0, data5 = 0, data6 = 0) {
            let packet = new Uint8Array(tam + 1);
            packet[0] = 0x02;
            packet[1] = tam;
            packet[2] = command;
            packet[3] = sequenceNumber;
            if (tam >= 5) packet[4] = subCommand;
            if (tam >= 6) packet[5] = data5;
            if (tam >= 7) packet[6] = data6;
            packet[tam] = calculateChecksum(packet.slice(0, tam));
            log(`Sending bytes: ${Array.from(packet).map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
            await writer.write(packet);
            lastSentPacket = packet;
            log(`Sent command 0x${command.toString(16)}`);
            sequenceNumber = (sequenceNumber + 1) & 0xFF;
        }

        async function waitForPacket(condition, timeout) {
            return new Promise((resolve) => {
                const startTime = Date.now();
                responseCallback = (packet) => {
                    if (condition(packet)) {
                        responseCallback = null;
                        resolve(packet);
                    } else if (Date.now() - startTime >= timeout) {
                        responseCallback = null;
                        resolve(null);
                    }
                };
                setTimeout(() => {
                    if (responseCallback) {
                        responseCallback = null;
                        resolve(null);
                    }
                }, timeout);
            });
        }

        async function extractGameMap() {
            log('Starting game map extraction...');
            gameMap = Array(8).fill().map(() => Array(8).fill(null));
            renderGameMap();
            for (let x = 0; x < 8; x++) {
                for (let y = 0; y < 8; y++) {
                    log(`Querying module at (${x}, ${y})`);
                    await sendCommand(7, 0x20, 0x03, x, y);
                    // Wait for echo
                    const echoPacket = await waitForPacket(
                        (p) => p.echo,
                        RESPONSE_TIMEOUT
                    );
                    if (!echoPacket) {
                        log(`No echo received for (${x}, ${y})`);
                    }
                    // Wait for 0x22 response
                    const responsePacket = await waitForPacket(
                        (p) => !p.echo && p.result && p.result.command === 0x22 && p.result.modx === x && p.result.mody === y,
                        RESPONSE_TIMEOUT
                    );
                    if (responsePacket && responsePacket.result) {
                        const { swrevMaj, swrevMin } = responsePacket.result;
                        gameMap[x][y] = { major: swrevMaj, minor: swrevMin };
                        log(`Stored SW Rev ${swrevMaj}.${swrevMin} at (${x}, ${y})`);
                    } else {
                        log(`No 0x22 response for (${x}, ${y}), marking absent`);
                        gameMap[x][y] = null;
                    }
                    renderGameMap();
                }
            }
            log('Game map extraction complete');
        }

        async function disconnectSerial() {
            keepReading = false;
            if (reader) {
                await reader.cancel();
                reader.releaseLock();
            }
            if (writer) {
                await writer.close();
                writer.releaseLock();
            }
            if (port) await port.close();
            log('Disconnected');
            connectButton.disabled = false;
            sendModuleInfo.disabled = true;
            repositionModules.disabled = true;
            extractGameMapButton.disabled = true;
            disconnectButton.disabled = true;
        }

        connectButton.addEventListener('click', connectSerial);
        sendModuleInfo.addEventListener('click', () => sendCommand(7, 0x20, 0x03, 254));
        repositionModules.addEventListener('click', () => sendCommand(4, 0x12));
        extractGameMapButton.addEventListener('click', extractGameMap);
        disconnectButton.addEventListener('click', disconnectSerial);
    </script>
</body>
</html>
